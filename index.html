<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ToDo List</h1>
      <h3>Items</h3>
      <form>
        <div class="inputarea">
          <input id="input-item" type="text" placeholder="Write hear" />
          <button id="btn">Add Item</button>
        </div>
        <ul id="item-lists" class="item-lists"></ul>

        <ul id="completed-lists" class="completed-lists"></ul>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
